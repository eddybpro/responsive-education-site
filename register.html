<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  css link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header start -->
    <header class="header">
        <section class="flex">
            <a href="index.html" class="logo">Educa.</a>

            <form action="" method="post" class="search-form">
                <input type="text" name="search-box" placeholder="search courses..." required maxlength="100">

                <button type="submit" class="fas fa-search" name="search-box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="image/pic-1.jpg" alt="">
                <h3>john doe</h3>
                <span>student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!-- header end -->

    <!-- side bar start -->
    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="image/pic-1.jpg" alt="">
            <h3>john doe</h3>
            <span>student</span>
            <a href="profile.html" class="btn">view profile</a>
        </div>
        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>about us</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>
    </div>
    <!-- side bar end -->

    <!-- register start -->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h1 class="heading">register new</h1>
            <p>your name <span>*</span></p>
            <input type="text" name="name" placeholder="enter your name" class="box" maxlength="100" required>
            <p>your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" class="box" maxlength="100" required>
            <p>password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter your password" class="box" maxlength="50" required>
            
            <p>confirm password <span>*</span></p>
            <input type="password" name="confirm-pass" placeholder="confirm your password" class="box" maxlength="50" required>
            <p>select pic <span>*</span></p>
            <input type="file" name="image" accept="image/*" class="box" required >
            <input type="submit" value="register now" name="submit" class="btn">
        </form>
    </section>
   
    <!-- register end -->



        <!-- footer start -->
        <footer class="footer">
            &copy; copyright @ 2022 | all rights reserved!
        </footer>
        <!-- footer end -->

    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
